<html>
	<head>
		<title>Загрузка настроек</title>
		<link rel="stylesheet" href="materialize.min.css">
		<script src="materialize.min.js"></script>
	</head>
	<body>
		<nav class="transparent">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo"> <img src="logo.png" width="55"></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a class="black-text active" href="index.html">Загрузка настроек</a></li>
					<li><a class="black-text" href="help.html">Инструкция по редактированию файла настроек</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<h1 class="center">Страница загрузки файла настроек</h1>
			<form action="/upload">
				<div class="file-field input-field">
					<div class="btn">
						<span>Файл</span>
						<input type="file">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text" placeholder="Выберете файл">
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
